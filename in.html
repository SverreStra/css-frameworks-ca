<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="dist/css/index.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="logo">
          <a class="navbar-brand me-auto" href="index.html">Royalty Motors</a>
        </div>
        <a href="profile.html" class="btn btn-primary">Login</a>
      </div>
    </nav>
  </header>

  <main class="mb-2 p-4">
    <section class="container text-center pt-4 mt-4">
      <div class="card">
        <h2>
          Welcome to Royalty Motors
        </h2>
        <p>This is platform for all car lovers to show off their cars!</p>
        <p>Here you can connect with eachother, to talk about cars, show of your cars</p>
      </div>
    </section>
    <div class="container mt-4 pt-4">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 m-auto">
          <div class="card border-1 shadow">
            <div class="card-header">
              <h2 class="text-center mb-3">Create or Login</h2>
            </div>
            <div class="card-body">
              <form id="form" class="row-g-3 needs-validation" action="prof.html">
                <input type="text" class="form-control my-3 py-2" placeholder="Name" required="">

                <input type="email" class="form-control my-3 py-2" placeholder="typeYour@email.here" required="">
                <input type="password" minlength="8" class="form-control my-3 py-2" placeholder="Password" required="">
                <div class="text-center mt-3">
                  <button class="btn btn-primary" type="submit">Login</button>
                  <a href="prof.html" class="nav-link text-primary">Create new account</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer bottom-fixed align-items-center">
    <div class="container text-center">Copyright @2024 Made as a school project</div>
    </div>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
